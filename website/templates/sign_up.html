{% extends "base.html" %} 
{% block title %}Sign Up page {% endblock%}


{%block content%}


<form method= "POST">
    <h3 align="center"> Sign Up </h3>
    <div class="form-group">
        <label for="email">Email address </label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email ....">
    </div>

    <div class="form-group">
        <label for="firstname">FirstName </label>
        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter firstname ....">
    </div>


    <div class="form-group">
        <label for="password1">Password </label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password 1 ....">
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder=" Confirm password....">
    </div>

    <button type="submit" class="btn btn-primary"> Submit

    </button>


</form>
{%endblock%}
